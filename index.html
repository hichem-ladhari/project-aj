<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping cart</title>
    <!-- Link To Css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">AirJordan</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
             <!-- Cart -->
             <div class="cart">
                <h2 class="cart-title"> Your cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">air-jordan-1-low-travis-scott-reverse-mocha</div>
                            <div class="cart-price">$300</div>
                           
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                          <button class='cart-remove'>remove</button> 
                          <i class='bx bxs-trash-alt cart-remove'></i> 
                      
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy  Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>
             </div>
        </div>
    </header> 
    <!-- shop -->
    <section class=" shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box">
                    <img src="img/product1.jpg" alt="product-img">
                    <h2 class="product-title">AJ1-high-black-white</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 2 -->
                <div class="product-box">
                    <img src="img/product2.jpg" alt="product-img">
                    <h2 class="product-title">AJ1-low-travis-scott</h2>
                    <span class="price">$300</span>
                    <span></span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 3 -->
                <div class="product-box">
                    <img src="img/product3.jpg" alt="product-img">
                    <h2 class="product-title">AJ1-retroHigh-green</h2>
                    <span class="price">$300</span>
                    <span></span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 4 -->
                <div class="product-box">
                    <img src="img/product4.jpg" alt="product-img">
                    <h2 class="product-title">AJ1-heritage-IG</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 5 -->
                <div class="product-box">
                    <img src="img/product5.jpg" alt="product-img">
                    <h2 class="product-title">AJ1-rebellionaire-1</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 6 -->
                <div class="product-box">
                    <img src="img/product6.jpg" alt="product-img">
                    <h2 class="product-title">dunk-cacao-wow</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 7 -->
                <div class="product-box">
                    <img src="img/product7.jpg" alt="product-img">
                    <h2 class="product-title">nike-dunk-low-co</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 8 -->
                <div class="product-box">
                    <img src="img/product8.jpg" alt="product-img">
                    <h2 class="product-title">zebra-square-1</h2>
                    <span class="price">$300</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <!--Link to JS -->
        <script src="script.js"></script>
    </body>
</html>
